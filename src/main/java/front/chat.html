<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.core.css">
    <link rel="stylesheet" href="chat.css">
</head>

<body>
<div class="form-check form-switch position-fixed top-0 end-0 me-2">
    <input class="form-check-input" type="checkbox" role="switch" id="switch">
    <label class="form-check-label" for="switch">Switch theme</label>
</div>
<div class="position-fixed top-0 start-0 ms-2  mt-2">
    <button class="btn btn-warning" onclick="logout()">&lt;- Logout</button>
</div>

<div class="container">
    <h1 class="text-center my-4">WebSocket CHAT</h1>
    <div class="alert alert-primary block shadow">
        <ul class="messages-list">

        </ul>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Write message" id="inputMsg">
            <button class="btn btn-outline-primary" type="button" id="button-addon2">Send</button>
        </div>
    </div>
</div>

<script src="theme.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.min.js"></script>
<script src="chat.js"></script>
</body>

</html>
