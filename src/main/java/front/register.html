<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiclient Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.core.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      .pass{
        position: relative;
      }
      #icon , #icon1{
        position: absolute;
        cursor: pointer;
        right: 10px;
        top: 12.5px;
        color: black;
      }
      #icon:hover{
        transition: 1s;
        color: gray;
      }
    </style>
  </head>
  <body class="p-4 text-bg-dark">
    <div class="container d-flex flex-column align-items-center">
    <a href="index.html" class="btn btn-primary">Go to main page</a>
    <h1>Register</h1>
    <div class="form-check form-switch position-fixed top-0 end-0 me-2">
      <input class="form-check-input" type="checkbox" role="switch" id="switch">
      <label class="form-check-label" for="switch">Switch theme</label>
    </div>
    <form class="col-3 mx-auto" id="register-form">
      <input type="text" class="form-control mb-3" required name="firstname" id="firstname" placeholder="Enter first name">
      <input type="text" class="form-control mb-3" required name="lastname" id="lastname" placeholder="Enter last name">
      <input type="text" class="form-control mb-3" required name="username" id="username" placeholder="Enter login">
      <div class="pass">
        <input type="password" class="form-control mb-3" required name="password" id="password" placeholder="Enter password">
        <i class="fa-regular fa-eye" id="icon"></i>
      </div>
      <div class="pass">
        <input type="password" class="form-control mb-3" required name="cpass" id="cpass" placeholder="Confirm password">
        <i class="fa-regular fa-eye" id="icon1"></i>
      </div>
      <p>Have an account <a href="login.html">To login</a></p>  
      <div class="d-flex justify-content-between">
        <button title="submit" class="btn btn-outline-info w-100" id="register">Register</button>
      </div>
    </form>
    </div>
    <script type="text/javascript"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="connect.js"></script>
    <script type="text/javascript" src="login_script.js"></script>
    <script type="text/javascript" src="theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
